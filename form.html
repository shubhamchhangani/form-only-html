<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From</title>
</head>
<body>
    <h1>Welcome to codehelp</h1>
    <h2>Contact us From</h2>
    <form action="">
        <label for="name">Name</label>
        <input placeholder="Enter Your Name" type="text">
        <br>
        <label for="Email">Email</label>
        <input placeholder="Enter Your Email" type="email">
        <br>
        <label for="Contanct">Contact</label>
        <input placeholder="+91" type="text" name="Contact" id="">
        <br>
        <label for="gender">Gender</label>
        <select name="gender" id="">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="nottosay">Not to Say</option>
        </select>
        <br>
        <label for="date">DOB</label>
        <input type="date" name="date" id="">
        <br>
        Rating
        <input type="radio" name="rating" id="" value="1">
        <input type="radio" name="rating" id="" value="2">
        <input type="radio" name="rating" value="3">
        <input type="radio" name="rating" value="4">
        <input type="radio" name="rating" value="5">
        <br>
        <label for="msg" >anything more</label>
        <br>
        <textarea name="msg" id="" cols="30" rows="10">write your message</textarea>
        <br>
        <input type="submit" name="submit" id="" value="submit">
        <input type="reset" name="rest" value="reset">
    </form>
    <footer>
        <a href="https://youtube.com" target="_blank">
            <img src="youtube.png" alt="youtube" height="40" width="50">
        </a>
        <a href="https://instagram.com" target="_blank">
            <img src="insta.jpeg" alt="instagram" height="40" width="50">
        </a>
        <a href="https://google.com" target="_blank">
            <img src="google.png" alt="google" height="40" width="50">
        </a>
    </footer>
</body>
</html>
